<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 270;">
    <foreignObject x="0" y="0" width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" style="width: 100%; height: 100%;">
            <style>
                .org-header {
                    position: absolute;
                    top: 100%;
                    transform: translate(0%, -100%);
                    width: 100%;
                    display: flex;
                    gap: 1.8rem;
                    align-items: center;
                    margin-bottom: 3rem;
                }
                .org-logo {
                    width: 100px;
                    height: 150px;
                    flex-shrink: 0;
                }
                .org-logo img {
                    width: 100%;
                    height: 100%;
                    object-fit: contain;
                }
                .org-text {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                }
                .org-name {
                    font-size: 2.7rem;
                    font-weight: 700;
                    margin: 0;
                    line-height: 1.2;
                }
                .org-slogan {
                    font-size: 0;
                    font-style: oblique;
                    margin: 0;
                    white-space: pre-wrap;
                }
                .org-slogan::before {
                    font-size: 1.2rem;
                    content: "Simple by Design, Efficient by Default"
                }
                @media (max-width: 666px) {
                    .org-header {
                        flex-direction: column;
                        text-align: center;
                        gap: 1rem;
                    }
                    .org-text {
                        align-items: center;
                    }
                    .org-name {
                        font-size: 1.5rem;
                    }
                    .org-slogan::before {
                        font-size: 1rem;
                    }
                    .org-logo {
                        width: 90px;
                        height: 135px;
                        flex-shrink: 0;
                    }
                }
                @media (max-width: 400px) {
                    .org-slogan::before {
                        content: "Simple by Design\A Efficient by Default";
                    }
                }
            </style>
            <!-- 保持原始HTML结构 -->
